  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

  <link href="/stylesheet/loader.css" rel="stylesheet">

<body>
<div id="fb-root"></div>
<script type="text/javascript">

  window.fbAsyncInit = function() {
    FB.init({
      appId      : 479332218823511,        // App ID
      status     : true,           // check login status
      cookie     : true,           // enable cookies to allow the server to access the session
      xfbml      : false            // parse page for xfbml or html5 social plugins like login button below
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/all.js";
     fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'facebook-jssdk'));

</script>

<div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-offset-4 text-center">

<div class="row title">
  <h1><a href="/">Headto</a></h1>
  <p>Tell your friends where you are heading.</p>
</div>

<div class="row search">
  <input class="typeahead" type="text" placeholder="Where are you heading?"></input>

</div>

<script src="/javascript/frontend.js"></script>

</div>
